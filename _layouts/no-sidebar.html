{% comment %} <!-- Note this is a layout file! It is not the same as no-sidebar.html in the root dir --> {% endcomment %}

<html>
	
	{% include head.html %}

	<body class="no-sidebar">
		<div id="page-wrapper">

		{% include header.html %}

		{% comment %}
		<!-- We don't want to wrap content from layouts that use frontpage styling as those should be contained within their own sections. And putting it nested in another div class will not differentiate the sections and not split sections up per styles in CSS
      <div class="page-content">
        <div class="wrapper">
       
        </div>
      </div>
      -->
    	{% endcomment %}

	      	<div class="wrapper style1">

				<div class="container">
					<article id="main" class="special">

					<header>
						<h2><a href="#">{{ page.title }} </a></h2>
						<p>
							{{ page.subtitle }}
						</p>
					</header>
						
						{% include page-meta.html %}

						{{ content }} 

					</article>
			
				<hr/>
					{% include featured-row.html %}
				</div>
			</div>
		</div>
			{% include footer.html %}

			{% include js.html %}
  	</body>

</html>
