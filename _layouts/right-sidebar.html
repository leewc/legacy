<!-- Note this is a layout file! It is not the same as left-sidebar.html in the root dir -->

<html>

	{% include head.html %}
	{% include js.html %}

		<body class="right-sidebar">

		{% include header.html %}

		<!-- We don't want to wrap content from layouts that use frontpage styling as those should be contained within their own sections. And putting it nested in another div class will not differentiate the sections and not split sections up per styles in CSS
      <div class="page-content">
        <div class="wrapper">
       
        </div>
      </div>
      -->

		<div class="wrapper style1">
	      	<div class="container">
	      		<div class="row 200%">
	      			<div class="8u" id="content">
	      				<article id="main">

      					<header>
							<h2><a href="#">{{ page.title }} </a></h2>
							<p>
								{{ page.subtitle }}
							</p>
						</header>

	      				{% include page-meta.html %}

	      				{{ content }}
	      				
	      				</article>
					</div>
				
					{% include sidebar.html %}
				
			</div>
			<hr />

		
		<!-- Bottom Article Carousel. TODO: need to make this display other posts-->
			{% include featured-row.html %}

			</div>
		</div>

		{% include footer.html %}

  		</body>

</html>
